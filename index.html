<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header page__section">
      <img class="header__logo" src="./images/logo-vect.svg" alt="Место Россия">
    </header>

    <main>

      <section class="profile page__section">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Кусто">
          <div class="profile__info">  
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" id="profile-edit" aria-label="редактировать профиль"></button>  
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить фото"></button> 
      </section>

      <section class="cards page__section">
        <ul class="cards__list">
          
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form edit-form" name="profile-info" novalidate>
          <fieldset class="form__fieldset">
            <input class="form__input" type="text" id="input-name" aria-label="имя" placeholder="Имя" name="name" minlength="2" maxlength="40" required>
            <span class="input-name-error form__input-error"></span>
            <input class="form__input" type="text" id="input-job" aria-label="работа" placeholder="Работа" name="job" minlength="2" maxlength="200" required>
            <span class="input-job-error form__input-error"></span>
            <button class="button form__save" type="submit" id="save" aria-label="сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="button popup__close" type="button" id="popup-close" aria-label="закрыть"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form add-form" name="profile-info" novalidate>
          <fieldset class="form__fieldset">
            <input class="form__input" type="text" id="input-place-name" aria-label="Название" placeholder="Название" name="place" minlength="2" maxlength="30" required>
            <span class="input-place-name-error form__input-error"></span>
            <input class="form__input" type="url" id="input-image-link" aria-label="ссылка" placeholder="Ссылка на картинку" name="link" required>
            <span class="input-image-link-error form__input-error"></span>
            <button class="button form__save" type="submit" aria-label="сохранить">Создать</button>
          </fieldset>
        </form>
        <button class="button popup__close" type="button" aria-label="закрыть"></button>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup-image__container">
        <figure class="popup-image__figure">
          <img alt="Место" src="./images/elbrus2.jpg" class="popup-image__photo">
          <figcaption class="popup-image__figcaption"></figcaption>
        </figure>
        <button class="button popup__close" type="button" aria-label="закрыть"></button>
      </div>
    </div>

  </div>

  <template class="template-card">
    <li class="cards__item">
      <button class="button cards__delete-button" type="button" aria-label="удалить карточку"></button>
      <img src="./images/elbrus2.jpg" class="cards__image" alt="Эльбрус">
      <h2 class="cards__title">Гора Эльбрус</h2>
      <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
