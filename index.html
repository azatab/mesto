<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header page__section">
      <img class="header__logo" src="./images/logo-vect.svg" alt="Место Россия">
    </header>

    <main>

      <section class="profile page__section">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/cousteau.jpg" alt="Кусто">
          <div class="profile__info">  
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="button profile__edit-button" type="button" id="profile-edit" aria-label="редактировать профиль"></button>  
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button" type="button" aria-label="добавить фото"></button> 
      </section>

      <section class="cards page__section">
        <ul class="cards__list">
          <li class="cards__item">
            <img src="./images/elbrus2.jpg" class="cards__image" alt="Эльбрус">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>

          <li class="cards__item">
            <img src="./images/ural-mnts.jpg" class="cards__image" alt="Уральские горы">
            <h2 class="cards__title">Уральские горы</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>

          <li class="cards__item">
            <img src="./images/ufa.jpg" class="cards__image" alt="Уфа">
            <h2 class="cards__title">Уфа</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>

          <li class="cards__item">
            <img src="./images/elbrus3.jpg" class="cards__image" alt="Карачаево-Черкессия">
            <h2 class="cards__title">Карачаево-Черкессия</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>

          <li class="cards__item">
            <img src="./images/ufa.jpg" class="cards__image" alt="Памятник">
            <h2 class="cards__title">Памятник Салавату-Юлаеву</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>

          <li class="cards__item">
            <img src="./images/ural-mnts.jpg" class="cards__image" alt="Урал">
            <h2 class="cards__title">Уральские горы</h2>
            <button class="button cards__like-button" type="button" aria-label="поставить лайк"></button>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="profile-info">
          <fieldset class="form__fieldset">
            <input class="form__input" type="text" id="input-name" aria-label="имя" placeholder="Имя" name="name">
            <input class="form__input" type="text" id="input-job" aria-label="работа" placeholder="Работа" name="job">
            <button class="button form__save" type="submit" id="save" aria-label="сохранить">Сохранить</button>
          </fieldset>
        </form>
        <button class="button popup__close" type="button" id="popup-close" aria-label="закрыть"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
